<!DOCTYPE html>
<html>
<head>
	<title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Palette Picker</h1>
	<div class='left-side'>
		<svg width='800' height='300'>
			<rect x="0" 
				  y="10" 
				  width="100" 
				  height="200"
	      		  style="stroke: #009900; fill: #33ff33;
	        	  "
	        	  class='rectangle rectangle-one'
	        />
			<rect x="200" 
				  y="0" 
				  width="100" 
				  height="200"
	      		  style="stroke: #000099;
				        fill: #3333ff;
				        fill-opacity: 0.5;
				        "
				  class='rectangle rectangle-two'
	        />
	        <rect x='400' 
	        	  y='0' 
	        	  width='100' 
	        	  height='200' 
	        	  style="stroke: #009900; fill: #33ff33;
	        	  "
	        	  class='rectangle rectangle-three' 
	        />
	        <rect x="600" 
				  y="0" 
				  width="100" 
				  height="200"
	      		  style="stroke: #000099;
				        fill: #3333ff;
				        fill-opacity: 0.5;
				        "
				  class='rectangle rectangle-four'
	        />
	        <rect x='800' 
	        	  y='0' 
	        	  width='100' 
	        	  height='200' 
	        	  style="stroke: #009900; fill: #33ff33;
	        	  "
	        	  class='rectangle rectangle-five' 
	        />
		</svg>
		
		<button class='generate-button'>Generate</button>
		 <input class='palette-name'>Enter Palette Name</input>
	</div>
<!-- 	<div class='middle'>
		<h3>Projects</h3>
		<input class='project-input'>Enter Project Name</input>
		<button class='create-project'>Create Project</button>
	</div> -->
	<div class='right-side'>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
