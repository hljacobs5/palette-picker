<!DOCTYPE html>
<html>
<head>
	<title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Palette Picker</h1>
	<div class='upper-half'>
		<button class='generate-button'>Generate</button>
		<svg width='1500' height='300'>
		  <g>
			<rect x="0" 
				  y="10" 
				  width="100" 
				  height="200"
	        	  class='rectangle rectangle-one'
	        />
	        <image xlink:href='../icons/locked.svg' />
	      </g>
	      <g>
			<rect x="200" 
				  y="0" 
				  width="100" 
				  height="200"
				  class='rectangle rectangle-two'
	        />
			<image xlink:href='../icons/locked.svg' />
	      </g>
	      <g>
	        <rect x='400' 
	        	  y='0' 
	        	  width='100' 
	        	  height='200'
	        	  class='rectangle rectangle-three' 
	        />
			<image xlink:href='../icons/locked.svg' />
	      </g>
	      <g>
	        <rect x="600" 
				  y="0" 
				  width="100" 
				  height="200"
				  class='rectangle rectangle-four'
	        />
			<image xlink:href='../icons/locked.svg' />
	      </g>
	      <g>
	        <rect x='800' 
	        	  y='0' 
	        	  width='100' 
	        	  height='200' 
	        	  class='rectangle rectangle-five' 
	        />
			<image xlink:href='../icons/locked.svg' height="20" width="20" x='760' y='70'/>
	      </g>
		</svg>		
		 <input class='palette-name' placeholder="Enter Palette Name"></input>
		<h3>Projects</h3>
		<input class='project-input'>Enter Project Name</input>
		<button class='create-project'>Create Project</button>
	</div>
	<div class='bottom-half'>
	</div>
	
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
