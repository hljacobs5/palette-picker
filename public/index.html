<!DOCTYPE html>
<html>
<head>
	<title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Elsie+Swash+Caps" rel="stylesheet">
</head>
<body>
	<h1 class='title'>Palette Picker</h1>
	<div class='upper-half'>
		<button class='generate-button'>Create Palette</button>
		  <div class='rectangle-container'>
			<div style="width:150px;height:200px;border: 1px solid #A9A9A9;" class='rectangle'>
				<div class='lock-space unlocked'>
				</div>
			</div>
			<div style="width:150px;height:200px;border:1px solid #A9A9A9;" class='rectangle'>
				<div class='lock-space unlocked'>
				</div>
			</div>
			<div style="width:150px;height:200px;border:1px solid #A9A9A9;" class='rectangle'>
				<div class='lock-space unlocked'>
				</div>
			</div>
			<div style="width:150px;height:200px;border:1px solid #A9A9A9;" class='rectangle'>
				<div class='lock-space unlocked'>
				</div>
			</div>
			<div style="width:150px;height:200px;border:1px solid #A9A9A9;" class='rectangle'>
				<div class='lock-space unlocked'>
				</div>
			</div>
		 </div>	
	<div class='palette-container'>	
		<select class="select-project">
      		<option value='0'>
      			Select Project
      		</option>
    	</select>
		<input class='palette-name' placeholder="Enter Palette Name"></input>
		<button class='create-palette'>Save Palette</button>
	</div>
	<div class='bottom-half'>
	 <h3>Projects</h3>
	  <div class='project-container'>
		<input class='project-input' placeholder="Enter Project Name"></input>
		<button class='create-project'>Create Project</button>
	  </div>
	</div>
	</div>
	
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
